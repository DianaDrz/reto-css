<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Results Summary | Frontend Mentor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="result-container">
    <section class="result-card">
      <p class="result-card-header">Your Result</p>
      <div class="result-circle">
        <p class="result-circle-number">76</p>
        <span class="result-circle-text">of 100 </span>
      </div>
      <p class="result-subheader">Great</p>
      <p class="result-card-text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary-card">
      <p class="summary-card-header">Summary</p>
      <div class="summary-box reaction-box">
        <img src="./images/icon-reaction.svg" alt="Reaction-svg">
        <p>Reaction</p>
        <span class="box-text"><b>80 /</b> 100</span>
      </div>
      <div class="summary-box memory-box">
        <img src="./images/icon-memory.svg" alt="Memory-svg">
        <p>Memory</p>
        <span class="box-text"><b>92 /</b>100</span>
      </div>
      <div class="summary-box verbal-box">
        <img src="./images/icon-verbal.svg" alt="Verbal-svg">
        <p>Verbal</p>
        <span class="box-text"><b>61 /</b> 100</span>
      </div>
      <div class="summary-box visual-box">
        <img src="./images/icon-visual.svg" alt="Visual-svg">
        <p>Visual</p>
        <span class="box-text"><b>72 /</b> 100</span>
      </div>
      <button type="button" class="summary-btn">Continue</button>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Dayana Ruiz</a>.
    </p>
  </footer>
</body>
</html>
